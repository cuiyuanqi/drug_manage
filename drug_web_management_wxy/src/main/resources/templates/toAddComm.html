<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>新增页面</title>
    <style type="text/css">
        .myrow{
            margin-bottom:10px
        }
    </style>
</head>
<body>
<form id="myForm">
    <input type="hidden" name="id" id="id">
    <div class="container-fluid">
        <div class="row myrow">
            <div class="col-md-2">
                <label for="commoName">商品名称</label>
            </div>
            <div class="col-md-4">
                <input type="text" class="form-control" id="commoName" name="commoName">
            </div>

            <div class="col-md-2">
                <label for="commoId">商品编号</label>
            </div>
            <div class="col-md-4">
                <input type="text" class="form-control" id="commoId" name="commoId">
            </div>
        </div>
        <div class="row myrow">
            <div class="col-md-2">
                <label for="commoSpecifications">商品规格</label>
            </div>
            <div class="col-md-4">
                <input type="text" class="form-control" id="commoSpecifications" name="commoSpecifications">
            </div>

            <div class="col-md-2">
                <label for="manuFacturer">生产厂家</label>
            </div>
            <div class="col-md-4">
                <input type="text" class="form-control" id="manuFacturer" name="manuFacturer">
            </div>
        </div>

        <div class="row myrow">
            <div class="col-md-2">
                <label for="approvalNumber">批准文号</label>
            </div>
            <div class="col-md-4">
                <input type="text" class="form-control" id="approvalNumber" name="approvalNumber">
            </div>

            <div class="col-md-2">
                <label for="commoPrice">产品价格</label>
            </div>
            <div class="col-md-4">
                <input type="text" class="form-control" id="commoPrice" name="commoPrice">
            </div>
        </div>

        <div class="row myrow">
            <div class="col-md-2">
                <label for="commoLnventory">库存</label>
            </div>
            <div class="col-md-4">
                <input type="text" class="form-control" id="commoLnventory" name="commoLnventory">
            </div>

            <div class="col-md-2">
                <label for="commoState">商品状态</label>
            </div>
            <div class="col-md-4">
                <input type="text" class="form-control" id="commoState" name="commoState">
            </div>
            <div class="col-md-2">
                <label for="commoDate">发布时间</label>
            </div>
            <div class="col-md-4">
                <input type="text" class="form-control" id="commoDate" name="commoDate">
            </div>
        </div>

    </div>
</form>
</body>
</html>
